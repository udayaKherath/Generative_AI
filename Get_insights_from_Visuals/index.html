<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Analysis</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>AI Image Analysis</h1>

    <div>
        <label for="fileInput" class="btn">Choose File</label>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <button onclick="uploadImage()" class="btn btn-upload">Upload</button>
    </div>

    <div id="imageContainer"></div>

    <div id="askSection">
        <label for="questionInput">Ask a question about the image:</label>
        <input type="text" id="questionInput">
        <button onclick="askQuestion()" class="btn btn-ask">Ask AI</button>
    </div>

    <div id="responseContainer"></div>

    <script src="/static/scripts.js"></script>
</body>
</html>
